name: WatchTogether Server CI

on:
  pull_request:
    paths:
      - WatchTogetherServer/**
      - .github/workflows/watch-together-server.yml
  push:
    branches:
      - main
    paths:
      - WatchTogetherServer/**
      - .github/workflows/watch-together-server.yml

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: WatchTogetherServer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: WatchTogetherServer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint . --ext .ts

      - name: Build
        run: npm run build
